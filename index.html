<!DOCTYPE html>
<html ng-app="radarApp">
	<head>
    	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  		<title>Radar chart</title>

		<link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
			body {
				font-family: Helvetica, sans-serif;
				cursor: default;
			}

			.mainCatTitle {
				font-family: Arial, sans-serif;
			}

			div.tooltip {	
			    position: absolute;			
			    text-align: center;				
			    padding: 5px 8px;	
			    border: 1px solid;		
			    border-radius: 4px;			
			    pointer-events: none;
			    background: white;
			}
		</style>
  </head>
  <body>
    <div id="body" ng-controller="MainCtrl as m">
		<table class="table">
			<tr>
				<td>
					Width: <input type="number" ng-model="m.cfg.w" /> px
				</td>
				<td>
					Height: <input type="number" ng-model="m.cfg.h" /> px
				</td>
				<td>

				</td>
			</tr>
			<tr>
				<td>
					<button class="btn btn-sm" ng-click="m.rerender()">Rerender</button>
				</td>
			</tr>
		</table>
		<div>
			<div id="surveyRadar1"></div>
			<div id="surveyRadar2"></div>
		</div>
    </div>
    <script type="text/javascript" src="./dist/client.js"></script>
  </body>
</html>
